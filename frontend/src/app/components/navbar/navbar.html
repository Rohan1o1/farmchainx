<nav class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- LEFT: Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="text-2xl font-black text-green-600 hover:text-green-700 transition">
          FarmChainX
        </a>
      </div>

      <!-- RIGHT: Navigation -->
      <div class="flex items-center gap-6 text-sm font-medium">

        <!-- NOT LOGGED IN -->
        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/login" class="text-gray-700 hover:text-green-600 transition">Login</a>
          <a routerLink="/register" 
             class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-full transition shadow-md">
            Register
          </a>
        </ng-container>

        <!-- LOGGED IN -->
        <ng-container *ngIf="isLoggedIn">

          <!-- QR Scanner Button -->
          <a routerLink="/scanner"
             routerLinkActive="ring-2 ring-green-500"
             class="flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white px-5 py-2.5 rounded-full font-semibold transition transform hover:scale-105 shadow-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                    d="M12 4v1m6 11h2m-6 5v1m-6-16H5a2 2 0 00-2 2v3m14-5h2a2 2 0 012 2v3m-9 9h.01" />
            </svg>
            Scan QR
          </a>

          <!-- Farmer Links -->
          <ng-container *ngIf="isFarmer">
            <a routerLink="/upload" routerLinkActive="text-green-600 font-bold"
               class="text-gray-700 hover:text-green-600 transition">Upload</a>
            <a routerLink="/products/my" routerLinkActive="text-green-600 font-bold"
               class="text-gray-700 hover:text-green-600 transition">My Products</a>
          </ng-container>

          <!-- ADMIN PANEL BUTTON â€” ONLY FOR ADMINS -->
          <a routerLink="/admin" *ngIf="isAdmin"
             class="flex items-center gap-2 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white px-6 py-3 rounded-full font-bold text-lg shadow-xl transform hover:scale-110 transition duration-300">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"/>
            </svg>
            Admin Panel
          </a>

          <!-- User Info + Logout -->
          <div class="flex items-center gap-4 border-l border-gray-300 pl-6">
            <span class="text-gray-800 font-semibold">{{ userName }}</span>
            <button (click)="logout()"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition font-medium">
              Logout
            </button>
          </div>

        </ng-container>
      </div>
    </div>
  </div>
</nav>
