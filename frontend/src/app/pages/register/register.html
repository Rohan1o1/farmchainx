<div class="min-h-screen flex items-center justify-center px-6 relative bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50">
  <div class="w-full max-w-md relative">
    <!-- Shimmer effect -->
    <div class="absolute inset-0 rounded-3xl bg-shimmer animate-shimmer opacity-20"></div>
    
    <div class="login-form-card border border-emerald-200/30 rounded-3xl shadow-glow p-10 relative z-10">
      <div class="text-center mb-10">
        <div class="flex justify-center mb-6">
          <div class="w-16 h-16 rounded-2xl bg-gradient-primary flex items-center justify-center shadow-glow animate-pulse-slow">
            <span class="text-white font-black text-3xl font-display">F</span>
          </div>
        </div>
        <h1 class="text-5xl font-black font-display gradient-text-primary mb-2">
          FarmChain<span class="text-emerald-600">X</span>
        </h1>
        <p class="text-2xl text-gray-700 font-semibold">Create Your Account</p>
      </div>

      <form (ngSubmit)="submit()" #f="ngForm" autocomplete="off" class="space-y-6">
        <div class="relative">
          <label for="name" class="block text-sm font-bold text-gray-800 mb-2">Full Name</label>
          <input
            id="name"
            class="login-input w-full px-6 py-4 rounded-2xl focus:outline-none transition-all duration-300 font-semibold text-gray-800"
            name="name" 
            placeholder="Enter your full name" 
            [(ngModel)]="name" 
            required
          />
          <div class="absolute inset-0 rounded-2xl bg-shimmer animate-shimmer opacity-0 hover:opacity-10 transition-opacity duration-300 pointer-events-none"></div>
        </div>

        <div class="relative">
          <label for="email" class="block text-sm font-bold text-gray-800 mb-2">Email Address</label>
          <input
            id="email"
            class="login-input w-full px-6 py-4 rounded-2xl focus:outline-none transition-all duration-300 font-semibold text-gray-800"
            name="email" 
            type="email" 
            placeholder="Enter your email address" 
            [(ngModel)]="email" 
            required
          />
          <div class="absolute inset-0 rounded-2xl bg-shimmer animate-shimmer opacity-0 hover:opacity-10 transition-opacity duration-300 pointer-events-none"></div>
        </div>

        <div class="relative">
          <label for="password" class="block text-sm font-bold text-gray-800 mb-2">Password</label>
          <input
            id="password"
            class="login-input w-full px-6 py-4 rounded-2xl focus:outline-none transition-all duration-300 font-semibold text-gray-800"
            name="password" 
            type="password" 
            placeholder="Password (min 4 characters)" 
            [(ngModel)]="password" 
            minlength="4" 
            required
          />
          <div class="absolute inset-0 rounded-2xl bg-shimmer animate-shimmer opacity-0 hover:opacity-10 transition-opacity duration-300 pointer-events-none"></div>
        </div>

        <div class="relative">
          <label for="role" class="block text-sm font-bold text-gray-800 mb-2">Your Role</label>
          <select
            id="role"
            name="role"
            [(ngModel)]="role"
            required
            class="login-input w-full px-6 py-4 rounded-2xl focus:outline-none transition-all duration-300 appearance-none cursor-pointer pr-12 font-semibold text-gray-800"
          >
            <option value="" disabled selected class="bg-white text-gray-600">Select your role</option>
            <option value="FARMER" class="bg-white text-gray-800 font-semibold">ğŸŒ± Farmer</option>
            <option value="CONSUMER" class="bg-white text-gray-800 font-semibold">ğŸ›’ Consumer</option>
            <option value="DISTRIBUTOR" class="bg-white text-gray-800 font-semibold">ğŸš› Distributor</option>
            <option value="RETAILER" class="bg-white text-gray-800 font-semibold">ğŸª Retailer</option>
          </select>

          <div class="absolute inset-y-0 right-0 flex items-center pr-6 pointer-events-none">
            <svg class="w-5 h-5 text-gray-600 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
          <div class="absolute inset-0 rounded-2xl bg-shimmer animate-shimmer opacity-0 hover:opacity-10 transition-opacity duration-300 pointer-events-none"></div>
        </div>

        <button
          type="submit"
          [disabled]="f.invalid"
          class="w-full relative overflow-hidden bg-gradient-to-r from-emerald-500 via-emerald-600 to-green-600 hover:from-emerald-600 hover:via-emerald-700 hover:to-green-700 text-white font-bold text-lg py-5 rounded-2xl shadow-lg hover:shadow-xl hover:shadow-emerald-500/30 transform hover:scale-[1.02] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 group border border-emerald-400/30"
        >
          <span class="relative z-10 font-display font-bold">Create Account</span>
          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
          <div class="absolute inset-0 bg-shimmer animate-shimmer opacity-0 group-hover:opacity-30 transition-opacity duration-300"></div>
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-8 text-center">
        <p class="text-gray-700 font-semibold">
          Already have an account?
          <a routerLink="/login" class="font-bold text-emerald-600 hover:text-emerald-700 transition-all duration-300 ml-2 underline decoration-2 underline-offset-2">
            Login here
          </a>
        </p>
      </div>

      <!-- Decorative bottom glow -->
      <div class="mt-10 flex justify-center">
        <div class="w-32 h-1 bg-gradient-to-r from-emerald-400 to-green-500 rounded-full shadow-glow animate-pulse-slow"></div>
      </div>
    </div>

    <!-- Trust badge -->
    <div class="text-center mt-8">
      <p class="text-gray-600 text-sm font-semibold flex items-center justify-center gap-2">
        <svg class="w-4 h-4 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        Join the blockchain revolution â€¢ Secure & transparent
      </p>
    </div>
  </div>
</div>
