<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded-xl">
  <h2 class="text-2xl font-bold mb-4">Login ðŸ‘‹</h2>

  <form (ngSubmit)="login()" #f="ngForm" autocomplete="off">
    <input
      class="w-full border rounded px-3 py-2 mb-3"
      name="email"
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      required
    />

    <input
      class="w-full border rounded px-3 py-2 mb-3"
      name="password"
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      required
    />

    <button
      type="submit"
      class="w-full bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700"
    >
      Login
    </button>
  </form>

  <p class="text-sm text-gray-600 mt-4">
    No account?
    <a routerLink="/register" class="text-green-600 font-semibold">Register</a>
  </p>
</div>
