<div class="min-h-screen relative">
  <div class="relative z-10 max-w-4xl mx-auto pt-20 px-6">
    <!-- Main Welcome Card -->
    <div class="glass-morph-card border border-white/20 rounded-3xl shadow-glow overflow-hidden">
      <div class="p-12 text-center relative">
        <!-- Shimmer effect -->
        <div class="absolute inset-0 bg-shimmer animate-shimmer opacity-20"></div>
        
        <!-- Greeting with Better Text Sizing -->
        <div class="relative z-10">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-black font-display text-white tracking-tight mb-4 leading-tight">
            Welcome back<span class="gradient-text-primary">, {{ name }}!</span>
          </h1>
          <p class="mt-6 text-lg md:text-xl text-gray-300 font-medium">Ready to revolutionize the supply chain?</p>
        </div>
      </div>

      <!-- Enhanced Role Badge with Better Visibility -->
      <div class="px-12 pb-12 text-center">
        <p class="text-gray-300 text-lg uppercase tracking-wider mb-6 font-bold">Current Role</p>
        <div class="inline-flex items-center gap-4 px-12 py-6 glass-morph-light border-2 border-emerald-400/50 rounded-2xl text-white font-black text-3xl font-display shadow-2xl hover:shadow-emerald-500/50 transition-all duration-300 group">
          <span class="w-4 h-4 bg-emerald-400 rounded-full animate-pulse shadow-lg group-hover:animate-bounce"></span>
          <span class="gradient-text-primary tracking-wider">{{ role }}</span>
          <svg class="w-8 h-8 text-emerald-400 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Enhanced Action Buttons Card -->
    <div class="mt-12 glass-morph border border-white/10 rounded-3xl shadow-glow p-10">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <!-- QR Scanner Button -->
        <a routerLink="/scanner"
           class="group relative overflow-hidden bg-gradient-to-r from-emerald-500/90 via-lime-500/90 to-emerald-600/90 hover:from-emerald-600 hover:via-lime-600 hover:to-emerald-700 rounded-2xl p-6 font-black text-white text-xl font-display shadow-2xl hover:shadow-emerald-500/50 transition-all duration-300 hover:scale-105 border-2 border-emerald-400/50 block">
          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
          <span class="relative z-10 flex items-center justify-center gap-4">
            <svg class="w-8 h-8 group-hover:animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v1m6 11h2m-6 5v1m-6-16H5a2 2 0 00-2 2v3m14-5h2a2 2 0 012 2v3m-9 9h.01" />
            </svg>
            <span class="font-display tracking-wide">Scan QR Code</span>
          </span>
        </a>

        <!-- My Products Button (for Distributors and Farmers) -->
        <a *ngIf="isFarmer || isDistributor" routerLink="/products/my"
           class="group relative overflow-hidden bg-gradient-to-r from-blue-500/90 via-cyan-500/90 to-blue-600/90 hover:from-blue-600 hover:via-cyan-600 hover:to-blue-700 rounded-2xl p-6 font-black text-white text-xl font-display shadow-2xl hover:shadow-blue-500/50 transition-all duration-300 hover:scale-105 border-2 border-blue-400/50 block">
          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
          <span class="relative z-10 flex items-center justify-center gap-4">
            <svg class="w-8 h-8 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 1h6v6H9z"/>
            </svg>
            <span class="font-display tracking-wide">My Products</span>
          </span>
        </a>

        <!-- Request Admin Access -->
        <button
          *ngIf="!isAdmin"
          (click)="requestAdminAccess()"
          class="group relative overflow-hidden rounded-2xl bg-gradient-to-r from-emerald-500 to-teal-600 p-1 shadow-2xl transition-all duration-300 hover:scale-105 hover:shadow-emerald-500/50">
          <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
          <span class="relative block px-12 py-6 bg-slate-900/90 backdrop-blur-sm rounded-2xl font-bold text-white text-lg tracking-wide">
            Request Admin Access
          </span>
        </button>
      </div>

      <!-- Admin Panel Button (Full Width Glory) -->
      <a
        *ngIf="isAdmin"
        routerLink="/admin"
        class="mt-10 block group relative overflow-hidden rounded-3xl bg-gradient-to-r from-emerald-500 via-teal-500 to-cyan-600 p-1.5 shadow-2xl transition-all duration-500 hover:scale-105 hover:shadow-2xl hover:shadow-emerald-500/60">
        <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-500"></div>
        <span class="block px-16 py-8 bg-slate-900/95 backdrop-blur-xl rounded-3xl text-center">
          <p class="text-3xl font-black text-white tracking-wider">Admin Panel</p>
          <p class="mt-2 text-emerald-400 font-medium">You have elevated access</p>
        </span>
      </a>
    </div>

    <!-- Little status footer -->
    <div class="mt-12 text-center">
      <p class="text-gray-500 text-sm">
        <span class="text-green-400 font-semibold">● Online</span> • FarmchainX Dashboard v2
      </p>
    </div>
  </div>
</div>
