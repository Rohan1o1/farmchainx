<div class="max-w-2xl mx-auto mt-20 p-12 bg-white rounded-3xl shadow-2xl">
  <div class="text-center mb-12">
    <h1 class="text-6xl font-bold text-gray-800">Welcome back</h1>
    <p class="text-4xl font-light text-indigo-600 mt-4">{{ name }}!</p>
  </div>

  <div class="text-center mb-12">
    <p class="text-gray-600 text-lg mb-4">Your current role</p>
    <span class="inline-block px-12 py-5 bg-indigo-100 text-indigo-800 font-bold text-2xl rounded-full">
      {{ role }}
    </span>
  </div>

  <div class="flex flex-col sm:flex-row gap-8 justify-center">
    <button (click)="logout()"
            class="bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white font-bold text-xl py-6 px-16 rounded-2xl shadow-2xl transform hover:scale-110 transition duration-300">
      Logout
    </button>

    <button *ngIf="!isAdmin" (click)="requestAdminAccess()"
            class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold text-xl py-6 px-16 rounded-2xl shadow-2xl transform hover:scale-110 transition duration-300">
      Request Admin Access
    </button>

    <a routerLink="/admin" *ngIf="isAdmin"
       class="inline-block bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white font-bold text-xl py-6 px-16 rounded-2xl shadow-2xl text-center transform hover:scale-110 transition duration-300">
      Go to Admin Panel
    </a>
  </div>
</div>
