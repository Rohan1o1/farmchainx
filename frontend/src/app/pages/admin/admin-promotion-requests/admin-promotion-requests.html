<div class="bg-white rounded-2xl shadow-xl overflow-hidden">
  <div class="px-8 py-6 bg-gradient-to-r from-purple-600 to-pink-600">
    <h2 class="text-3xl font-bold text-white">Admin Access Requests</h2>
    <p class="text-purple-100 mt-2">Review and approve new admins</p>
  </div>

  <div *ngIf="requests.length === 0" class="p-20 text-center">
    <p class="text-2xl text-gray-500">No pending requests ðŸŽ‰</p>
  </div>

  <div *ngIf="requests.length > 0" class="divide-y divide-gray-200">
    <div *ngFor="let req of requests" 
         class="px-8 py-8 hover:bg-gray-50 transition flex items-center justify-between">
      <div class="flex items-center space-x-6">
        <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">
          {{ req.user.name.charAt(0) }}
        </div>
        <div>
          <p class="text-xl font-bold text-gray-900">{{ req.user.name }}</p>
          <p class="text-gray-600">{{ req.user.email }}</p>
          <p class="text-sm text-gray-500 mt-1">
            Requested on {{ req.requestedAt | date:'medium' }}
          </p>
        </div>
      </div>

      <div class="flex space-x-4">
        <button (click)="approve(req.id)"
                class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform hover:scale-105 transition">
          Approve
        </button>
        <button (click)="reject(req.id)"
                class="bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-600 hover:to-rose-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transform hover:scale-105 transition">
          Reject
        </button>
      </div>
    </div>
  </div>
</div>
