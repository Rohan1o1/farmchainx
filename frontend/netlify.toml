# Netlify configuration for FarmChainX Angular Frontend
# This file configures the build settings and deployment options for Netlify

[build]
  # Build command to run
  command = "npm run build:prod"
  
  # Directory to publish (Angular dist folder)
  publish = "dist/farmchainx"
  
  # Base directory for build (if different from root)
  base = "frontend"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"
  
  # Angular CLI version
  NG_CLI_VERSION = "17"
  
  # Production build flag
  NODE_ENV = "production"

# Redirect rules for Angular SPA
[[redirects]]
  # Handle Angular routing - redirect all requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200
  
  # Conditions for the redirect
  conditions = {Role = ["admin", "visitor"]}

# API proxy rules (if needed for development)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.render.com/api/:splat"
  status = 200
  force = false
  
  # Headers for CORS
  headers = {Access-Control-Allow-Origin = "*"}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers for production
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy (adjust as needed)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://your-backend-url.render.com;"

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific settings
[context.production]
  command = "npm run build:prod"
  
  [context.production.environment]
    NODE_ENV = "production"
    ANGULAR_ENV = "production"

[context.branch-deploy]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

# Form handling (if you have contact forms)
[forms]
  # Enable Netlify Forms
  [forms.contact]
    action = "/thank-you"
    method = "POST"

# Functions (if you need serverless functions)
[functions]
  directory = "functions"
  node_bundler = "esbuild"

# Plugin configuration
[[plugins]]
  package = "netlify-plugin-angular-universal"
  
  [plugins.inputs]
    # Angular Universal SSR support (optional)
    serverTarget = "build:ssr"
    staticTarget = "build:static"

# Prerender configuration (for better SEO)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Edge functions (if needed)
[edge_functions]
  # Example: API rate limiting
  # "/api/*" = "rate-limiter"
